<html lang="en">

	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		<link href="/vendors/nprogress/nprogress.css" rel="stylesheet" />
		<link href="/vendors/animate.css/animate.min.css" rel="stylesheet" />
		<link href="/build/css/custom.min.css" rel="stylesheet" />
		
		<link rel="icon" type="image/png" href="/images/iconoflowsoft.png" />
    
		<title>FlowSoft ... Login</title>
   
	</head>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signup"></a>
			<a class="hiddenanchor" id="signin"></a>
			


			<div class="login_wrapper">

				<div class="animate form login_form">
				 
				 	
					<section class="login_content">
						<h1>Login</h1>
					</section>
					 
				 
						<form action="#" th:action="@{/}" th:object="${usuario}" method="post">
																				
							<div>
								<input id="codigo" name="codigo" type="text" class="form-control" placeholder="Usuario" required="required" th:field="*{codigo}" />
							</div>
							
							<br />
							
							<div>
								<input id="clave" name="clave" type="password" class="form-control" placeholder="Contraseña" required="required" th:field="*{clave}" />
							</div>
							
							<br />
							
							<div>														
								<!-- <a class="btn btn-default submit">Ingresar</a>  -->
								<input type="submit" class="form-control" value="Ingresar" name="ingresar" /> 
							</div>	
												
							<div class="clearfix"></div>
							<br />
						</form>								
						
						
						<!-- <input type="text" th:value="${msg}" />  --> 
						<!-- <p th:value="${msg}"></p>  -->
								
					<section class="login_content">
							<div>
								<h1 th:text="${msg}"></h1>
								
											<div class="login_wrapper">
				<img style="width: 100%; display: block;" src="images/logoflowsoft_trans.png" alt="image" />
			</div>
								
								<!-- 
								<h1><i class="fa fa-refresh"></i>FlowSoft</h1>
								 -->
								 <br />
								<p>©2017 SystMaker. All Rights Reserved.</p>
							</div>
					</section>								
								


						
					
					
					
				</div>
			</div>
		</div>

		<script src="/vendors/jquery/dist/jquery.min.js"></script>
		<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/vendors/fastclick/lib/fastclick.js"></script>	
		<script src="/vendors/nprogress/nprogress.js"></script>    
		<script src="/build/js/custom.min.js"></script>				      
	</body>  
	
</html>
