		<title>FlowSoft ... Login</title>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signup"></a>
			<a class="hiddenanchor" id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form action='index.html' id="formaLogin">
							<h1>Login</h1>
							<div>
								<input type="text" class="form-control" placeholder="Usuario" required="" id="usr" />
							</div>
							<div>
								<input type="password" class="form-control" placeholder="Contraseña" required="" id="pass" />
							</div>
							<div>
								<a class="btn btn-default submit" onclick="validarForm()">Ingresar</a>
							</div>	
												
							<div class="clearfix"></div>
							<br />
								
							<div>
								<h1><i class="fa fa-refresh"></i>FlowSoft</h1>
								<p>©2017 SystMaker. All Rights Reserved.</p>
							</div>

						</form>
					</section>
				</div>
			</div>
		</div>

		<script src="/vendors/jquery/dist/jquery.min.js"></script>
		<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/vendors/fastclick/lib/fastclick.js"></script>	
		<script src="/vendors/nprogress/nprogress.js"></script>    
		<script src="/build/js/custom.min.js"></script>
		
		<!-- UIkit CSS -->
		

		<!-- jQuery is required -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- UIkit JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js"></script>
		
		<script>
			function validarForm () {

				var idUsr = $('#usr').val(); 
				var pass = 	$('#pass').val();
				
				var error = false;
				var mensajeError = "";

				if (!idUsr) {
					
					mensajeError = "Usuario no puede ser vacio";
				    UIkit.modal.alert(mensajeError).then(function() {
						console.log('Alert closed.')
		            });
				    return;
				}
				
				if (!pass) {
					
				    mensajeError = "Password no puede ser vacio";
				    UIkit.modal.alert(mensajeError).then(function() {
						console.log('Alert closed.')
		            });
				    return;
				}
				
				//Aqui se supone que si todo está bien debería enviar el formulario o llamar un servicio de Login.
			}		
		</script>
		      
	</body>
